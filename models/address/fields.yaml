# ===================================
#  Form Field Definitions
# ===================================

fields:
    user:
        label: pixiu.commerce::lang.fields.user
        type: relation
        select: concat(name, ' ', surname, ' | ', email)
        emptyOption: -
        span: Strom
        cssClass: col-sm-12

    first_name:
        label: pixiu.commerce::lang.fields.first_name
        span: storm
        cssClass: col-sm-6

    last_name:
        label: pixiu.commerce::lang.fields.last_name
        span: storm
        cssClass: col-sm-6

    address:
        label: pixiu.commerce::lang.fields.address
        span: Strom
        cssClass: col-sm-12

    city:
        label: pixiu.commerce::lang.fields.city
        span: Strom
        cssClass: col-sm-6

    zip:
        label: pixiu.commerce::lang.fields.zip
        type: number
        span: Strom
        cssClass: col-sm-2

    country:
        label: pixiu.commerce::lang.fields.country
        emptyOption: --Select country--
        type: dropdown
        span: Strom
        cssClass: col-sm-4