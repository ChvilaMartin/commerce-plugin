# ===================================
#  Form Field Definitions
# ===================================

fields:
secondaryTabs:
    fields:
        name:
            label: pixiu.commerce::lang.fields.name
            default: ASDF
            span: storm
            cssClass: col-sm-8
            tab: pixiu.commerce::lang.tabs.details

        brand:
            label: pixiu.commerce::lang.fields.brand
            type: recordfinder
            list: $/pixiu/commerce/models/brand/columns.yaml
            prompt: Stiskni %s
            nameFrom: name
            span: storm
            cssClass: col-sm-4
            tab: pixiu.commerce::lang.tabs.details

        retail_price:
            label: pixiu.commerce::lang.fields.retail_price
            default: 9999
            span: storm
            cssClass: col-sm-8
            tab: pixiu.commerce::lang.tabs.details

        categories:
            label: pixiu.commerce::lang.fields.categories
            type: partial
            path: relation_categories
            span: storm
            cssClass: col-sm-12
            tab: pixiu.commerce::lang.tabs.details

        specifications:
            label: pixiu.commerce::lang.fields.specifications
            type: repeater
            form:
                fields:
                    name:
                        label: pixiu.commerce::lang.fields.name
                        span: storm
                        cssClass: col-sm-4
                    value:
                        label: pixiu.commerce::lang.fields.value
                        span: storm
                        cssClass: col-sm-8
            tab: pixiu.commerce::lang.tabs.details

        has_variants@create:
            label: pixiu.commerce::lang.fields.has_variants
            type: checkbox
            tab: pixiu.commerce::lang.tabs.details
            span: storm
            cssClass: col-sm-12

        _in_stock@create:
            label: pixiu.commerce::lang.fields.in_stock
            type: number
            tab: pixiu.commerce::lang.tabs.details
            span: storm
            cssClass: col-sm-3
            trigger:
                action: show
                field: has_variants
                condition: unchecked

        _ean@create:
            label: EAN
            type: number
            tab: pixiu.commerce::lang.tabs.details
            span: storm
            cssClass: col-sm-3
            trigger:
                action: show
                field: has_variants
                condition: unchecked

        _form_widget@create:
            label: pixiu.commerce::lang.fields.variants_and_attributes
            type: \pixiu\commerce\formwidgets\variantswidget
            tab: pixiu.commerce::lang.tabs.details
            trigger:
                action: hide
                field: has_variants
                condition: unchecked

        _in_stock@update:
            label: pixiu.commerce::lang.fields.in_stock
            type: number
            tab: pixiu.commerce::lang.tabs.details
            span: storm
            cssClass: col-sm-3

        _ean@update:
            label: EAN
            type: number
            tab: pixiu.commerce::lang.tabs.details
            span: storm
            cssClass: col-sm-3

        _form_widget@update:
            label: pixiu.commerce::lang.fields.variants_and_attributes
            type: \pixiu\commerce\formwidgets\variantswidget
            tab: pixiu.commerce::lang.tabs.details

        short_description:
            label: pixiu.commerce::lang.fields.short_description
            type: textarea
            size: small
            tab: pixiu.commerce::lang.tabs.descriptions

        long_description:
            label: pixiu.commerce::lang.fields.long_description
            type: richeditor
            size: large
            tab: pixiu.commerce::lang.tabs.descriptions

        images:
            label: pixiu.commerce::lang.fields.images
            type: fileupload
            mode: image
            tab: pixiu.commerce::lang.tabs.images

        _addimagestovariants@update:
            label:
            type: partial
            path: field_variants
            tab: pixiu.commerce::lang.tabs.images

        decomposite_on@update:
            label: pixiu.commerce::lang.fields.decomposite_on
            type: checkboxlist
            tab: pixiu.commerce::lang.tabs.rules

        visible:
            label: pixiu.commerce::lang.fields.visible
            type: switch
            default: true
            span: strom
            cssClass: col-sm-2
            tab: pixiu.commerce::lang.tabs.rules

        active:
            label: pixiu.commerce::lang.fields.active
            type: switch
            default: true
            span: strom
            cssClass: col-sm-2
            tab: pixiu.commerce::lang.tabs.rules