# ===================================
#  Form Field Definitions
# ===================================

fields:
secondaryTabs:
    fields:
        name:
            label: Name
            default: ASDF
            span: storm
            cssClass: col-sm-8
            tab: Details

        brand:
            label: Brand
            type: recordfinder
            list: $/pixiu/commerce/models/brand/columns.yaml
            prompt: Stiskni %s
            nameFrom: name
            span: storm
            cssClass: col-sm-4
            tab: Details

        retail_price:
            label: Retail price
            default: 9999
            span: storm
            cssClass: col-sm-8
            tab: Details

        tax_id:
            label: Tax
            emptyOption: Select tax
            type: dropdown
            span: storm
            cssClass: col-sm-4
            tab: Details

        categories:
            label: Categories
            type: partial
            path: relation_categories
            span: storm
            cssClass: col-sm-12
            tab: Details

        _form_widget:
            label: Variants & Attributes
            type: \pixiu\commerce\formwidgets\variantswidget
            tab: Details

        short_description:
            label: Short description
            type: textarea
            size: small
            tab: Descriptions

        long_description:
            label: Long description
            type: richeditor
            size: large
            tab: Descriptions

        images:
            label: Images
            type: fileupload
            mode: image
            tab: Images

        _addimagestovariants@update:
            label:
            type: partial
            path: field_variants
            tab: Images

        decomposite_on@update:
            label: Decomposite based on
            type: checkboxlist
            tab: Rules

        visible:
            label: Visible
            type: switch
            default: true
            span: strom
            cssClass: col-sm-2
            tab: Rules

        active:
            label: Active
            type: switch
            default: true
            span: strom
            cssClass: col-sm-2
            tab: Rules