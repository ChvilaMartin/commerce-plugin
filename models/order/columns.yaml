# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true

    user:
        label: pixiu.commerce::lang.fields.user
        relation: user
        select: concat(name, ' ', surname, ' | ', email)
        searchable: true
        sortable: true

    delivery_address:
        label: pixiu.commerce::lang.fields.delivery_address
        relation: delivery_address
        select: concat(first_name, ' ', last_name, ' ', address, ' ', city, ' ', zip, ' ', country)
        searchable: true
        sortable: true

    billing_address:
        label: pixiu.commerce::lang.fields.billing_address
        relation: billing_address
        select: concat(first_name, ' ', last_name, ' ', address, ' ', city, ' ', zip, ' ', country)
        searchable: true
        sortable: true

    delivery_option:
        label: pixiu.commerce::lang.fields.delivery_option
        relation: delivery_option
        select: name
        searchable: true
        sortable: true

    payment_method:
        label: pixiu.commerce::lang.fields.payment_method
        relation: payment_method
        select: name
        searchable: true
        sortable: true

    order_status:
        label: pixiu.commerce::lang.fields.order_status
        relation: order_status
        type: partial
        path: ~/plugins/pixiu/commerce/controllers/orderstatuses/_status_column.htm
        searchable: true
        sortable: true

