# ===================================
#  Form Field Definitions
# ===================================

fields:
secondaryTabs:
    fields:
        user:
            label: pixiu.commerce::lang.fields.user
            type: relation
            select: concat(name, ' ', surname, ' | ', email)
            emptyOption: -
            span: storm
            cssClass: col-sm-12
            tab: pixiu.commerce::lang.tabs.info

        delivery_address_id:
            label: pixiu.commerce::lang.fields.delivery_address
            type: dropdown
            dependsOn: user
            span: storm
            cssClass: col-sm-6
            tab: pixiu.commerce::lang.tabs.info

        billing_address_id:
            label: pixiu.commerce::lang.fields.billing_address
            type: dropdown
            dependsOn: user
            span: storm
            cssClass: col-sm-6
            tab: pixiu.commerce::lang.tabs.info

        delivery_option:
            label: pixiu.commerce::lang.fields.delivery_option
            type: relation
            emptyOption: -
            span: storm
            cssClass: col-sm-5
            tab: pixiu.commerce::lang.tabs.info

        payment_method:
            label: pixiu.commerce::lang.fields.payment_method
            type: relation
            emptyOption: -
            span: storm
            cssClass: col-sm-4
            tab: pixiu.commerce::lang.tabs.info

        order_status:
            label: pixiu.commerce::lang.fields.order_status
            type: relation
            select: title
            emptyOption: -
            span: storm
            cssClass: col-sm-3
            tab: pixiu.commerce::lang.tabs.info

        _variants_repeater@update:
            label: pixiu.commerce::lang.fields.products
            type: repeater
            form:
                fields:
                    variant_repeater_id:
                        label: Product
                        type: dropdown
                        emptyOption: -
                        span: storm
                        cssClass: col-sm-10

                    variant_repeater_quantity:
                        label: Quantity
                        type: number
                        span: storm
                        cssClass: col-sm-2
            tab: pixiu.commerce::lang.tabs.order

        logs@update:
            label: Log
            type: partial
            tab: Log

        create_invoice@update:
            type: partial
            tab: pixiu.commerce::lang.tabs.invoices

        invoices@update:
            label: pixiu.commerce::lang.fields.invoices_log
            type: partial
            tab: pixiu.commerce::lang.tabs.invoices