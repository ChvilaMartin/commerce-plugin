# ===================================
#  Form Field Definitions
# ===================================

fields:
    _back_button:
        type: partial
        path: back_button
        span: storm
        cssClass: col-sm-12
    id:
        label: ID
        disabled: true
        span: storm
        cssClass: col-sm-1

    slug:
        label: pixiu.commerce::lang.fields.slug
        span: storm
        disabled: true
        cssClass: col-sm-4

    in_stock:
        disabled: true
        label: pixiu.commerce::lang.fields.in_stock
        span: storm
        cssClass: col-sm-1

    change_stock:
        label: pixiu.commerce::lang.fields.change_stock
        placeholder: pixiu.commerce::lang.placeholders.change_stock
        type: number
        span: storm
        cssClass: col-sm-4

    specifications:
        label: pixiu.commerce::lang.fields.variant_specifications
        type: repeater
        form:
            fields:
                name:
                    label: pixiu.commerce::lang.fields.name
                    span: storm
                    cssClass: col-sm-4
                value:
                    label: pixiu.commerce::lang.fields.value
                    span: storm
                    cssClass: col-sm-8